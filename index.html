<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A weather detection site that provides real-time weather updates for any city.">
    <meta name="keywords" content="weather, weather detection, city weather, real-time weather, weather API">
    <meta name="author" content="Sandip Ghosh">
    <link rel="icon" href="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDIxfHx3ZWF0aGVyfGVufDB8fHx8MTY5MTY0NzE0MA&ixlib=rb-4.0.3&q=80&w=1080" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Clima-Sense</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDIxfHx3ZWF0aGVyfGVufDB8fHx8MTY5MTY0NzE0MA&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .title {
            text-align: center;
            color: #ffffff;
            margin-bottom: 200px;
        }

        .title h1 {
            font-size: 60px;
            margin: 0;
        }

        .title p {
            font-size: 18px;
            margin: 5px 0;
            font-style: italic;
            font-weight: bolder;
            color: white;

        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            color: #eff1f3;
        }

        h2 {
            margin-bottom: 20px;
            color: #0288d1;
        }

        .weather {
            margin-top: 30px;
        }

        input {
            padding: 12px;
            width: calc(100% - 24px);
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: calc(100% - 24px);
        }

        button:hover {
            background-color: #0277bd;
        }

        #weatherResult {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin: 0;
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .title h1 {
                font-size: 40px;
            }
        
            .title p {
                font-size: 14px;
            }
        
            .container {
                width: 90%;
                padding: 20px;
            }
        
            h2 {
                font-size: 24px;
            }
        
            input {
                padding: 10px;
                font-size: 14px;
            }
        
            button {
                padding: 10px;
                font-size: 14px;
            }
        
            #weatherResult {
                padding: 10px;
            }
        
            h3 {
                font-size: 18px;
            }
        
            p {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .title h1 {
                font-size: 30px;
            }
        
            .title p {
                font-size: 12px;
            }
        
            h2 {
                font-size: 20px;
            }
        
            input, button {
                padding: 8px;
                font-size: 12px;
            }
        
            h3 {
                font-size: 16px;
            }
        
            p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="title">
        <h1>CLIMA-SENSE</h1>
        <p>Precision Forecasting at Your Fingertips</p>
    </div>

    <div class="container">
        <h2>Weather</h2>
        <div class="weather">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="getWeatherBtn">Get Weather</button>
            <div id="weatherResult" class="hidden">
                <h3 id="cityName"></h3>
                <p id="weatherCondition"></p>
                <p id="temperature"></p>
                <p id="humidity"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('getWeatherBtn').addEventListener('click', function() {
            const city = document.getElementById('cityInput').value;
            const apiKey = 'e2799faeefeca4c446b77fd9ca8d01b3'; 
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.getElementById('cityName').innerText = `Weather in ${data.name}`;
                        document.getElementById('weatherCondition').innerText = `Condition: ${data.weather[0].description}`;
                        document.getElementById('temperature').innerText = `Temperature: ${data.main.temp}Â°C`;
                        document.getElementById('humidity').innerText = `Humidity: ${data.main.humidity}%`;

                        document.getElementById('weatherResult').classList.remove('hidden');
                    } else {
                        alert('City not found!');
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Failed to fetch weather data. Please try again later.');
                });
        });
    </script>
</body>
</html>
